{% extends "_layout.html" %}

{% block body %}
  <textarea name="output" class="io-display" id="output" autofocus>{{ data }}</textarea>
  <a id="btn-copy">Copy to clipboard</a>
{% endblock %}

{% block app %}
  <script>
    decryptArea('output');
    attemptRedirect($('output').value);
    $('btn-copy').addEventListener("click", copyToClipboard);
  </script>
{% endblock %}
